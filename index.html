<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>

    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Css File -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Card Animations</title>
  </head>
  <body>
    <!-- Pre-Loader -->
    <div class="loader">
      <div class="loader-inner">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="card">
      <div class="front-face"></div>
      <div class="back-face">
        <h2>Mrinmoy Porel</h2>
        <p>Full-stack Developer</p>
        <div class="icons">
          
        </div>
        <button class="contact">
          <a href="mailto:mrinmoy202000@gmail.com"> Connect here... </a>
        </button>
      </div>
    </div>

    <div class="social-menu">
      <div class="toggle">
        <ion-icon name="share-social"></ion-icon>
      </div>
        <li style="--i:0;--clr:#1877f2;">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li style="--i:1;--clr:#25d366;">
          <a href="https://linkedin.com/in/mrinnnmoy"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>
        <li style="--i:2;--clr:#1da1f2;">
          <a href="https://twitter.com/mrinnnmoy"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li style="--i:3;--clr:#ea4c89;">
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
        <li style="--i:4;--clr:#0a66c2;">
          <a href="https://github.com/mrinnnmoy"><ion-icon name="logo-github"></ion-icon></a>
        </li>
        <li style="--i:5;--clr:#bd081c;">
          <a href="#"><ion-icon name="logo-dribbble"></ion-icon></a>
        </li>
    </div>

    <!-- JS File -->
    <script src="./js/script.js" type="text/javascript"></script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
